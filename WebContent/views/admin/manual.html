<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>eFund@Antrui</title>
<meta name="description" content="" />
<meta name="author" content="Enix" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="stylesheet" href="assets/css/bootstrap.css" />
<link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css" />    
<link rel="stylesheet" href="assets/css/main.css" />    
<script  src="assets/js/jquery-1.9.1.min.js" ></script>
<script  src="assets/js/bootstrap.js" ></script>
<script  src="assets/js/moment.min.js" ></script>
<script  src="assets/js/bootstrap-datetimepicker.min.js" ></script>  
<style type="text/css">	
	.collapse-header > .panel-collapse > .panel-body >.nav-pills > li.active > a,
	.collapse-header > .panel-collapse > .panel-body > .nav-pills > li.active > a:hover,
	.collapse-header > .panel-collapse > .panel-body > .nav-pills > li.active > a:focus {
	  color: #666;
	  background-color:#faebcc;
	}
	
	.collapse-header > .panel-heading > a,
	.collapse-header > .panel-heading > a:hover,
	.collapse-header > .panel-heading > a:focus{
		color: #c09853;
		text-decoration: none;
	}
</style>
<script type="text/javascript">
	$(function(){
		$("#btn-submit").click(function(){
			$("#alert-modal").modal("show");
		});		
	});
</script>
</head>
<body>
#parse("views/layout/header.html")

<div class="container">	
		
	<div class="row">		
		<!-- Content -->
		<div class="col-md-offset-3 col-md-6">
			<!-- Entry table -->
			<div class="panel panel-info">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-list-alt"></span> 传输数据										
				</div>
				<div class="panel-body">
					<p class="text-primary">请输入Package名称</p>
					<form class="form-inline" role="form" action="trigger" method="post">
						<div class="form-group ">
							<input class="form-control" id="pkg" name="pkg" placeholder="Package name">
						</div>
						<div class="form-group ">
							<button id="btn-submit" type="submit" class="btn btn-primary form-control">开始传输</button>							
						</div>
					</form>
				</div>				
			</div>
		</div>
	</div>
	
	#if($rc)
	<div class="row">		
		<!-- Content -->
		<div class="col-md-offset-3 col-md-6">
			<!-- Entry table -->
			<div class="panel panel-info">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-list-alt"></span> 传输结果										
				</div>
				<div class="panel-body">
					<p class="text-primary">Transfer completed, return code: [$!{rc}]</p>
					#foreach($msg in $msgs)
					<p>$!{msg}</p>
					#end
				</div>				
			</div>
		</div>
	</div>
	#end
	
	<!-- Modal -->
	<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">	        
	        <h4 class="modal-title" id="myModalLabel">请等待...</h4>
	      </div>
	      <div class="modal-body">
	      	<h4 class="text-danger">再脚本运行过程中，请不要刷新或者关闭此页面，并耐心等待!!</h4>
	      </div>	      
	    </div>
	  </div>
	</div>
	
</div>
</body>
</html>
