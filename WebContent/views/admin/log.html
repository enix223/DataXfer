<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>DataXfer@CEL</title>
<meta name="description" content="" />
<meta name="author" content="Enix" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="stylesheet" href="assets/css/bootstrap.css" />
<link rel="stylesheet"
	href="assets/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="assets/css/main.css" />
<script src="assets/js/jquery-1.9.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/bootstrap-datetimepicker.min.js"></script>
<style type="text/css">
.collapse-header>.panel-collapse>.panel-body>.nav-pills>li.active>a,.collapse-header>.panel-collapse>.panel-body>.nav-pills>li.active>a:hover,.collapse-header>.panel-collapse>.panel-body>.nav-pills>li.active>a:focus
	{
	color: #666;
	background-color: #faebcc;
}

.collapse-header>.panel-heading>a,.collapse-header>.panel-heading>a:hover,.collapse-header>.panel-heading>a:focus
	{
	color: #c09853;
	text-decoration: none;
}
</style>

<script type="text/javascript">
	$(function(){
		
		//Search by dt
		$("#btn-date-search").click(function(){
			var dt = $("#input-date").val();								
			location.href = location.href="viewlog?dt=" + dt;
		});
		
		//Date time picker
		$('#input-date').datetimepicker();
		
	});
</script>
</head>
<body>
	#parse("views/layout/header.html")

	<div class="container">

		#if($msg)
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					$msg
				</div>
			</div>
		</div>
		#end

		<!-- Filter panel -->
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div id="filter-panel" class="panel panel-warning collapse-header">
					<div class="panel-heading">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#filter-panel-body" class="collapsed"> <span
							class="glyphicon glyphicon-filter"></span> 筛选
						</a>
					</div>
					<div id="filter-panel-body" class="panel-collapse collapse in">
						<div class="panel-body">
							<ul class="nav nav-pills">
								<li class="disabled"><a>日期</a></li>
								<li><input type='text' class="form-control" id="input-date"
									data-format="YYYYMMDD" placeholder="日志日期" value="$!{dt}" /></li>
								<li><button id="btn-date-search" class="btn btn-info">查询</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<!-- Entry table -->
				<div class="panel panel-info">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-list-alt"></span> Transfer Log
					</div>
					<div class="panel-body">
						#foreach($line in $log)
							<p>$!{line}</p>
						#end
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
