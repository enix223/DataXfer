<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Data Transfer Tools@CEL</title>
<meta name="description" content="" />
<meta name="author" content="Enix" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="stylesheet" href="../assets/css/bootstrap.css" />
<link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css" />    
<link rel="stylesheet" href="../assets/css/main.css" />    
<script  src="../assets/js/jquery-1.9.1.min.js" ></script>
<script  src="../assets/js/bootstrap.js" ></script>
<script  src="../assets/js/moment.min.js" ></script>
<script  src="../assets/js/bootstrap-datetimepicker.min.js" ></script>  
<style type="text/css">	
	.collapse-header > .panel-collapse > .panel-body >.nav-pills > li.active > a,
	.collapse-header > .panel-collapse > .panel-body > .nav-pills > li.active > a:hover,
	.collapse-header > .panel-collapse > .panel-body > .nav-pills > li.active > a:focus {
	  color: #666;
	  background-color:#faebcc;
	}
	
	.collapse-header > .panel-heading > a,
	.collapse-header > .panel-heading > a:hover,
	.collapse-header > .panel-heading > a:focus{
		color: #c09853;
		text-decoration: none;
	}
</style>
</head>
<body>
#parse("views/layout/header.html")

<div class="container">

<div class="row">
	<div class="col-md-offset-2 col-md-8">		
		<!-- Entry table -->
				<div class="panel panel-info">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-list-alt"></span> Migration Entry										
				</div>
				<table class="table table-bordered table-condensed table-sm">
					<tbody>
						<tr>
							<td colspan="2">数据源Table</td>
							<td>$!{item.source}</td>
						</tr>
						<tr>
							<td colspan="2">数据源 select 语句</td>
							<td style="word-break:break-all; word-wrap:break-word;">$!{item.sql}</td>
						</tr>
						<tr>													
							<td colspan="2">目标table</td>
							<td>$!{item.target}</td>
						</tr>
						<tr>
							<td colspan="2">是否清空该表</td>
							<td>$!{item.truncate}</td>
						</tr>
						<tr>
							<td colspan="2">是否处理该记录</td>
							<td>$!{item.process}</td>
						</tr>	
						<tr>
							<td class="col-xs-2" rowspan="5">Schedule</td>
							<td class="col-xs-2" >年</td>
							<td class="col-xs-8">$!{item.year}</td>
						</tr>	
						<tr>
							<td>月</td>
							<td>$!{item.month}</td>
						</tr>	
						<tr>
							<td>日</td>
							<td>$!{item.day}</td>
						</tr>	
						<tr>
							<td>星期</td>
							<td>$!{item.weekday}</td>
						</tr>	
						<tr>
							<td>指定日期</td>
							<td>$!{item.specify}</td>
						</tr>	
						<tr>
							<td colspan="2">Package</td>
							<td>$!{item.pkg}</td>
						</tr>	
					</tbody>
				</table>
			</div>
	</div>
</div>
</div>
</body>
</html>
