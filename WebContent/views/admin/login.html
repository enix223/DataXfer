<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Data Transfer Tools@CEL</title>
<meta name="description" content="" />
<meta name="author" content="Enix" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="stylesheet" href="assets/css/bootstrap.css" />
<link rel="stylesheet"
	href="assets/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="assets/css/main.css" />
<script src="assets/js/jquery-1.9.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>

	#parse("views/layout/header.html")
		
	<div class="container">
		#if($usernameMsg || $passwordMsg || $invalidLogin)
		<div class="row">
			<div class="col-md-5">
			<div class="col-sm-offset-3 col-sm-9">
				<div class="text-danger">
					<p>$!{usernameMsg}</p>
					<p>$!{passwordMsg}</p>
					<p>$!{invalidLogin}</p>
				</div>
			</div>
			</div>
		</div>
		#end
		
		<div class="row">
			<div class="col-md-5">
				<form class="form-horizontal" role="form" method="post" action="logon">
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-9">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
								<input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="$!{username}">
								<span class="input-group-addon">@simedarby.com.hk</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">密码</label>
						<div class="col-sm-9">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input type="password" class="form-control" id="password" name="password" placeholder="Password">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<div class="checkbox">
								<label> <input type="checkbox" name="remember"> 记住我
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-primary">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
