<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>DataXfer@CEL - Data Srouce</title>
<meta name="description" content="" />
<meta name="author" content="Enix" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="stylesheet" href="../assets/css/bootstrap.css" />
<link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css" />    
<link rel="stylesheet" href="../assets/css/main.css" />    
<script  src="../assets/js/jquery-1.9.1.min.js" ></script>
<script  src="../assets/js/bootstrap.js" ></script>
<script  src="../assets/js/moment.min.js" ></script>
<script  src="../assets/js/bootstrap-datetimepicker.min.js" ></script>  
<style type="text/css">	
	.collapse-header > .panel-collapse > .panel-body >.nav-pills > li.active > a,
	.collapse-header > .panel-collapse > .panel-body > .nav-pills > li.active > a:hover,
	.collapse-header > .panel-collapse > .panel-body > .nav-pills > li.active > a:focus {
	  color: #666;
	  background-color:#faebcc;
	}
	
	.collapse-header > .panel-heading > a,
	.collapse-header > .panel-heading > a:hover,
	.collapse-header > .panel-heading > a:focus{
		color: #c09853;
		text-decoration: none;
	}
</style>
</head>
<body>
#parse("views/layout/header.html")

<div class="container">

<!-- Message -->
#if(${idMsg} || $sourceMsg || $driverMsg || $urlMsg || $userMsg || $passwdMsg)
<div class="row">
	<div class="col-md-12">
		<div class="alert alert-danger">
			<p><strong>错误</strong></p>
			<p>$!{idMsg}</p>
			<p>$!{sourceMsg}</p>
			<p>$!{driverMsg}</p>
			<p>$!{urlMsg}</p>
			<p>$!{userMsg}</p>
			<p>$!{passwdMsg}</p>
		</div>
	</div>
</div>
#end

<div class="row">
	<div class="col-md-8">		
		<form class="form-horizontal" role="form" action="${action}" method="post">
		  <div class="form-group">
		    <label for="dsname" class="col-sm-4 control-label">Data Source Name</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="dsname" id="dsname" value="$!{entry.dsname}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="driver" class="col-sm-4 control-label">JDBC Driver</label>
		    <div class="col-sm-8">
		    	<input type="text" class="form-control" name="driver" id="driver" value="$!{entry.driver}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="url" class="col-sm-4 control-label">JDBC URL</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="url" id="url" value="$!{entry.url}"  placeholder="jdbc:jtds:mssql://localhost:1433/test">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="username" class="col-sm-4 control-label">User name</label>
		    <div class="col-sm-8">
		    	<input type="text" class="form-control" name="username" id="username" value="$!{entry.username}" >
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="passwd" class="col-sm-4 control-label">Password*</label>
		    <div class="col-sm-8">
		    	<input type="text" class="form-control" name="passwd" id="passwd" value="$!{entry.passwd}" >	      
		    </div>
		  </div>		  
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      <input type="hidden" name="id" value="$!{entry.id}" />
		      <button type="submit" class="btn btn-success">保存</button>
		      <a href="/DataXfer/datasource" class="btn btn-danger">取消</a>
		    </div>
		  </div>
		</form>
	</div>
</div>
</div>
</body>
</html>
